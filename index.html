<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container text-light p-3 rounded">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="fw-bold">Budget Calculator</h1>
          <button onclick="logout()" class="btn btn-secondary fw-bold">LOGOUT</button>
        </div>
        <h4 class="text-center fw-bolder fs-3">Balance: <span id="balance">0.00</span></h4>
      </div>
      
    <br>
    <div class="row" >
        <div class="col-6">
            <h2 >INCOME</h2>
            <br>
            <label for="">Type of Income</label>
            <input class="form-control" placeholder="eg:Salary" type="text" name="" id="inctype">
            <label for="">Amount</label>
            <input class="form-control" placeholder="eg:5000/-" type="text" name="" id="incamt">
            <br>
            <div class="d-grid">
                <button onclick="income()" class="btn btn-warning text-light fw-bold" >Add Income</button>
            </div>  
        </div>
            <br>      
        <div class="col-6">
            <h2 >EXPENSE</h2>
            <br>
            <label for="">Type of Expense</label>
            <input class="form-control" placeholder="eg:Rent" type="text" name="" id="exptype">
            <label for="">Amount</label>

            <input class="form-control" placeholder="eg:2000/-" type="text" name="" id="expamt">
            <br>
            <div class="d-grid">
                <button onclick="expense()" class="btn btn-warning text-light fw-bold" >Add Expense</button>
            </div>  
        </div>
   
    </div>

    <div class="row">
        <div class="col-6">
            <h2>History of Income</h2>
            <!-- <p style="margin-left: 320px; font-family: z;font-size: 20px;" id="total-expenses">Total Monthly Expenses: </p> -->
            <table width="600px" border="2">
                <thead style="color: white;background-color: black;border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <tr>
                    
                    <th>Type of Income</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody id="income-table" style="color: white;">

                </tbody>
            </table>
        </div>
        <div class="col-6">
            <h2>History Of Expense</h2>
            <!-- <p style="margin-left: 320px; font-family: z;font-size: 20px;" id="remaining-balance">Remaining Balance: </p>  -->
            <table width="600px" border="2">
                <thead style="color: white;background-color: black;border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <tr>
                    <th>Type of Expense</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody id="expense-table" style="color: white;">

                </tbody>
            </table>

        </div>
    </div>
    

    
</body>
<script src="./script.js">
    
</script>
</html>
